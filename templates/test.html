<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TheSkelion √® vivo!</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #ffe600;
      font-family: "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    h2 {
      color: #ffeb3b;
      font-weight: 400;
      margin-bottom: 2em;
    }

    input[type="text"] {
      padding: 12px;
      width: 60%;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #ffffff;
      margin-bottom: 1em;
    }

    button {
      background-color: #ffd000;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #fff263;
    }

    .response {
      margin-top: 2em;
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 20px;
      border-radius: 6px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px #222;
    }
  </style>
</head>
<body>
  <h1>üü° TheSkelion √® vivo!</h1>
  <h2>Se l'hai trovato, √® perch√© ti stavi gi√† ricordando.</h2>

  <form id="ask-form">
    <input type="text" id="user-input" name="message" placeholder="Scrivi qualcosa..." required />
    <br>
    <button type="submit">Chiedi a TheSkelion</button>
  </form>

  <div id="response" class="response" style="display:none;"></div>

  <script>
    const form = document.getElementById("ask-form");
    const input = document.getElementById("user-input");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value;
      responseBox.style.display = "block";
      responseBox.innerHTML = "‚è≥ Attendi, TheSkelion sta ascoltando...";

      const res = await fetch("/gpt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      responseBox.innerHTML = data.response || "‚ùó Nessuna risposta ricevuta.";
    });
  </script>
</body>
</html>
