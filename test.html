    <style>
        body {
            background-color: black;

            font-family: "Helvetica Neue", sans-serif;
            text-align: center;

        input[type="text"] {

        button {
            background-color: yellow;

            border: none;
            padding: 10px 20px;

        }
        button:hover {
            background-color: orange;

        .response {
            color: white;

<body>
    <h1>ðŸŸ¡ TheSkelion Ã¨ vivo!</h1>
    <p>Se l'hai trovato, Ã¨ perchÃ© ti stavi giÃ  ricordando.</p>
    <input type="text" id="message" placeholder="Scrivi qualcosa...">
    <button onclick="sendMessage()">Chiedi a TheSkelion</button>
    <div class="response" id="response"></div>
    <div class="error" id="error"></div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const responseDiv = document.getElementById('response');
            const errorDiv = document.getElementById('error');
            responseDiv.innerText = "";
            errorDiv.innerText = "";
            try {
                const res = await fetch('/gpt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                if (data.error) {
                    errorDiv.innerText = data.error;
                } else {
                    responseDiv.innerText = data.response;
                }
            } catch (err) {
                errorDiv.innerText = "Errore di connessione con TheSkelion.";
            }
        }
    </script>
</body>
